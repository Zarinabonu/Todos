<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="dist/css/main.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        body {
            padding-left: 29em;
        }
        .app {
            background: #fff;
            margin: 130px 0 40px 0;
            position: relative;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 25px 50px 0 rgba(0, 0, 0, 0.1);
            width: 550px;
=        }

        h1{
            position: absolute;
            top: -155px;
            width: 100%;
            font-size: 100px;
            font-weight: 100;
            text-align: center;
            color: rgba(175, 47, 47, 0.15);
            -webkit-text-rendering: optimizeLegibility;
            -moz-text-rendering: optimizeLegibility;
            text-rendering: optimizeLegibility;
        }
        header input {
            padding: 16px 16px 16px 60px;
            border: none;
            background: rgba(0, 0, 0, 0.003);
            box-shadow: inset 0 -2px 1px rgba(0,0,0,0.03);
            padding-top: 10em
        }
        .add-todo {
            padding: 16px 16px 16px 20px;
            border: none;
            background: rgba(0, 0, 0, 0.003);
            box-shadow: inset 0 -2px 1px rgba(0,0,0,0.03);
            width: 478px;

        }
        input::-webkit-input-placeholder {
            font-size: 20px;
            line-height: 3;
            font-family: "Helvetica Neue" , sans-serif;
            /*font: 14px 'Helvetica Neue', Helvetica, Arial, sans-serif;*/
        }
        .check-all {
            text-align: center;
            border: none;
            opacity: 0;
            position: absolute;
        }
        .check-all:checked + label:before{
            color: #737373;
        }
        .todo-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .todo-list li{
            position: relative;
            font-size: 24px;
            border-bottom: 1px solid #ededed;
        }
        .view {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .view .toggle {
            height: 40px;
            /*display: none;*/
        }
        .destroy {
            display: none;
            position: absolute;
            top: 0;
            right: 10px;
            bottom: 0;
            width: 40px;
            height: 40px;
            margin: auto 0;
            font-size: 30px;
            color: #cc9a9a;
            margin-bottom: 11px;
            transition: color 0.2s ease-out;
        }
        .view .checkmark:after {
            left: 13px;
            top: 5px;
            width: 5px;
            height: 16px;
            border: solid #2ace2a;
            border-width: 0 2px 2px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }
        .container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        /* Create a custom checkbox */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: inherit;
            margin: 0.7em 0 0 1em;
            width: 32px;
            height: 32px;
            border: 1px #eee solid;

            border-radius: 15px;
        }
        .view:hover input ~ .checkmark {
            /*background-color;*/
        }
        .view input {
            position: absolute;
            cursor: pointer;
            height: 0;
            width: 2em;
            visibility: hidden;
        }

        .view input:checked ~ .checkmark {
            border: 1px #eee solid;
            background-color: inherit;
        }
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */
        .view input:checked ~ .checkmark:after {
            display: block;
        }
        .todo-completed {
            color: #d9d9d9;
            text-decoration: line-through;
            padding: 15px 15px 15px 10px;
        }
        .todo-list li .toggle + label {
            background-image: url(data:image/svg+xml;utf8,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%2240%22%20height%3D%2240%22%20viewBox%3D%22-10%20-18%20100%20135%22%3E%3Ccircle%20cx%3D%2250%22%20cy%3D%2250%22%20r%3D%2250%22%20fill%3D%22none%22%20stroke%3D%22%23ededed%22%20stroke-width%3D%223%22/%3E%3C/svg%3E);
            background-repeat: no-repeat;
            background-position: center left;
        }
        .todo-list li label {
            word-break: break-all;
            padding: 15px 15px 15px 10px;
            line-height: 1.2;
            transition: color 0.4s;
        }
        .todo-list .view button {
            background-color: inherit;
            border: white;
            float: right;
            padding: 0.7em 0.8em;
            visibility: hidden;

        }
        button {
            margin: 0;
            padding: 0;
            border: 0;
            background: none;
            font-size: 100%;
            vertical-align: baseline;
            font-family: inherit;
            font-weight: inherit;
            color: inherit;
            -webkit-appearance: none;
            appearance: none;
            -webkit-font-smoothing: antialiased;
        }

        .todo-list .view:hover button {
            visibility: visible;
        }
        .todo-list .view img{
            max-width: 20px;
        }
        .footer {
            color: #777;
            padding: 10px 15px;
            height: 20px;
            text-align: center;
            border-top: 1px solid #e6e6e6;
            height: 3em;
        }
        .todo-count {
            float: left;
            text-align: left;
        }
        .todo-count strong {
            font-weight: 300;
        }
        .filters {
            margin: 0;
            padding: 0;
            list-style: none;
            position: absolute;
            right: 0;
            left: 0;
            cursor: pointer;
        }
        .filters li {
            display: inline;
        }
        .filters li button:active {
            border-color: rgba(175, 47, 47, 0.2);
        }
        .filters li button {
            background-color: inherit;
            border-color: white;
            box-shadow: none;
        }
        .filters li a {
            color: inherit;
            margin: 3px;
            padding: 3px 7px;
            text-decoration: none;
            border: 1px solid transparent;
            border-radius: 3px;
        }
        .filters li a.s {
            border-color: rgba(175, 47, 47, 0.2);
        }
        .one-line {
            white-space: nowrap;
        }
        .one-line button{
            background-color: inherit;
            border: none;
            padding-left: 26px;

        }
        .one-line img{
            width: 20px;
        }
        del {
            display: inline-block;
            margin-bottom: .5rem;
        }
        .one-line input:focus{
            outline: none;
        }
        .one-line button:focus{
            outline: none;
        }
        .clear-completed {
            float: right;
            position: relative;
            line-height: 20px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
